<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- <header>
        scientific calculator
    </header> -->
    <div class="container">
        <div class="calci">
            <input id="display" type="text" name="" id="" placeholder="0">
        </div>
        <div class="buttons">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">X!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="display.value=''">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">X^y</span></button>
                <button class="btn">0</button>
                <button class="btn" >.</button>
                <button class="btn">+</button>
                <button id="eval" onclick="display.value=eval(display.value)">=</button>
                
            </div>
        </div>
    </div>
</body>
<script>
    var display=document.querySelector('#display');
    var btn=document.querySelectorAll('.btn');
    for (item of btn)
    {
        item.addEventListener('click',(e)=>{
            btntext=e.target.innerText;
            if(btntext=='x'){
                btntext='*';
            }
            if(btntext=='÷'){
                btntext='/';
            }
            display.value+=btntext;
        });
    }
    function sin(){
        display.value=Math.sin(display.value);
    }
    function cos(){
        display.value=Math.cos(display.value);
    }
    function tan(){
        display.value=Math.tan(display.value);
    }
    function pow(){
        display.value=Math.pow(display.value,2);
    }
    function sqrt(){
        display.value=Math.sqrt(display.value,2);
    }
    function log(){
        display.value=Math.log(display.value);
    }
    function pi(){
        display.value=3.14159265359;
    }
    function e(){
        display.value=2.7182818246;
    }
    function fact(){
        var i,number,f;
        f=1;
        number=display.value;
        for(i=1; i<=number; i++)
        {
            f=f*i;

        }
        i=i-1;


        display.value=f;
    }
    function backspc()
    {
        display.value=display.value.substr(0,display.value.length-1);
    }
</script>
</html>
