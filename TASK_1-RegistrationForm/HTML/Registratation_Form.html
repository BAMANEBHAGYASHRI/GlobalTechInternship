<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="../css/bootstrap.min.css">
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <title>Registratation form</title>
    <link rel="stylesheet" href="../css/style.css">
   
</head>
<body>
    <div class="container">
      <div class="head">Registratation Form</div>
      <form action="#" method="post">
        <div class="user">
          <div class="input-detail">
            <span class="detail"> Frist Name</span>
            <input type="text" name="" id="" placeholder="Enter Frist Name" required>
          </div>
          <div class="input-detail">
            <span class="detail">Last Name</span>
            <input type="text" name="" id="" placeholder="Enter Last Name" required>
          </div>
          
          <div class="input-detail">
            <span class="detail">Collage</span>
            <input type="text" name="" id="" placeholder=" Enter Collage Name" required>
          </div>
          
          <div class="input-detail">
            <span class="detail">Email</span>
            <input type="text" name="" id="" placeholder=" Enter Email" required>
          </div>
          <div class="input-detail">
            <span class="detail">Phone No</span>
            <input type="number" name="" id="" placeholder="Phone Number" required>
          </div>
          <div class="input-detail">
            <span class="detail">Current Course</span>
            <input type="text" name="" id="" placeholder=" Enter Current Course" required>
          </div>
          </div>
          <div class="gender">
            <input type="radio" name="gen" id="dot-1">
            <input type="radio" name="gen" id="dot-2">
            <input type="radio" name="gen" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="categery">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gen">Male</span>
              </label>
              <label for="dot-2">
                <span class=" dot two"></span>
                <span class="gen">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gen">Prefer not to say</span>
              </label>
            </div>
        </div>
        <div class="button">
          <input type="submit"  value="Register">
        </div>
      </form>
    </div>
</body>
</html>
